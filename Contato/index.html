<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="contatos">
        <a href="#" id="contato"></a>
        <div class="contatos-container">
            <div style="text-align:center">
                <h1>Contato</h1>
                <p>Deixe aqui suas informações</p>
            </div>
            <div class="row">
                <div class="column">
                <form method="#">
                    <label for="fname">Primeiro nome</label>
                    <input type="text" id="fname" name="firstname" placeholder="Insira seu nome">
                    <label for="lname">Ultimo nome</label>
                    <input type="text" id="lname" name="lastname" placeholder="Insira seu ultimo nome">
                    <label for="city">Cidade</label>
                    <select id="city" name="city">
                    <option value="acaua">Acauã - PI</option>
                    <option value="paulistana">Paulistana - PI</option>
                    </select>
                    <label for="number">Insira seu número de telefone</label>
                    <input type="text" name="number" id="number" placeholder="Insira seu número">
                    <label for="subject">O que deseja</label>
                    <textarea id="subject" name="subject" placeholder="Escreva aqui" style="height:170px"></textarea>
                    <input type="submit" value="Enviar"> *Entrarei em contato contigo pelo WhatsApp.
                </form>
                </div> 
            </div>
            </div>
    </section>
</body>
</html>
