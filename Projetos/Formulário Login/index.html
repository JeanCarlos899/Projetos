<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JavaScript/main.js"></script>
    <link rel="shortcut icon" href="IMG/17004.png" type="image/x-icon">
    <title>Create your account</title>
</head>
<body>    
    <!-- AS CORES NÃO FICARAM DAS MELHORES, MAS DA PRO GASTO -->

    <!-- COMEÇO DE TUDO -->
    <div id="area">
        <!-- FORMULÁRIO -->
        <form id="my_form">
            <img id="img_user" src="https://image.flaticon.com/icons/png/512/64/64572.png">
            <legend><strong>Create account!</strong></legend>
            <!-- Agrupamento dos campos -->
            <fieldset>
                <div class="campo">
                    <label for="user_name">Name</label><br>
                    <input type="text" name="user_name" id="user_name" placeholder="Insira seu nome" required>
                    <img id="img_for_user" src="IMG/person_110935.png" alt="">
                </div>
                <div class="campo">
                    <label for="user_email">E-mail</label><br>
                    <input type="email" name="user_email" id="user_email" placeholder="Insira seu E-mail" required>
                    <img id="img_for_mail" src="IMG/email_mesasge_envelope_icon_131541.png" alt="">
                </div>
                <div class="campo">
                    <label for="user_password">Password</label><br>
                    <input type="password" name="user_password" id="user_password" placeholder="Insira sua senha" required>
                    <img id="img_for_password_key" src="IMG/69891.png" alt="">
                </div>
                <div class="campo">
                    <label for="user_password">Retype your password</label><br>
                    <input type="password" name="user_password" id="user_password" placeholder="Digite sua senha novamente" required>
                    <img id="img_for_password_key" src="IMG/69891.png" alt="">
                </div>
            </fieldset>
            <div>
                <input type="checkbox" name="term" id="privacy_statement" required>Declaro que li e aceito os termos e condições.
                <br><br>
                <input id="btn_submit" type="submit" value="Create account ➜">
            </div><br>
        </form>
        <hr>
        <!-- OUTRAS FORMAS DE LOGIN -->
        <div id="other_way">
            <p><strong>Ou crie a sua conta usando:</strong></p>
            <a href="#"><img src="IMG/Google_icon-icons.com_66793.png" alt="" width="40px"></a>
            <a href="#"><img src="IMG/Facebook-PNG.png" width="40px" alt=""></a>
        </div>
    </div>  
    <!-- AS CORES NÃO FICARAM DAS MELHORES, MAS DA PRO GASTO -->
</body>
</html>
